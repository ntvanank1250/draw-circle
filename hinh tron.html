<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hinh tron</title>
</head>
<body>
    <table>
        <td colspan="2">Ban kinh hinh tron la: </td>
        <td colspan="1"> <input type="text"  id="bankinh" ></td>
        <tr></tr>
        <td colspan="1">Chu vi la: </td>
        <td id= chuvi colspan="1"></td>
        <td colspan="1">m2</td>
        <tr>
        </tr>
        <td  colspan="1">Dien tich la: </td>
        <td id=dientich colspan="1"></td>
        <td colspan="1">m3</td>
        <tr></tr>
        <td colspan="2"> <input type="button" value="Run" onclick="tinh()" ></td>
    </table>
    <script> function tinh(){
        let bankinh= Number(document.getElementById("bankinh").value)
        let chuvi= bankinh*2*3.14 
        let dientich= (bankinh^2)*3.14 
        document.getElementById("chuvi").innerText=chuvi
        document.getElementById("dientich").innerText=dientich
    }
           </script>
</body>
</html>
